<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jigsaw Generator</title>
    <script>
        // This script is placed in the <head> to prevent a theme flash on load.
        (function () {
            try {
                let theme = localStorage.getItem('creative-toolkit-theme') || 'system';
                if (theme === 'system') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                document.documentElement.dataset.theme = theme;
            } catch (e) { /* Gracefully handle potential errors */ }
        })();
    </script>
    <link rel="stylesheet" href="../shared/styles.css" />
    <style>
        /* === JIGSAWS-SPECIFIC STYLES === */

        /* Header grid positioning */
        header.panel {
            grid-column: 1 / -1;
        }

        /* Custom range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            margin: 0;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            height: 16px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--surface);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 16px;
            width: 16px;
            background: var(--surface-alt);
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            margin-top: -6px;
        }

        /* Main panel with grid background */
        main.panel.grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, var(--border-color) 1px, transparent 1px), linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
        }

        /* SVG preview container */
        #svg-preview-container {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: var(--aspect-ratio, 1 / 1);
        }

        #svg-preview-container svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        #svg-preview-container path {
            transition: fill var(--duration-standard) ease;
            fill: var(--accent-color);
        }

        /* Wiki header background */
        .wiki-header {
            background-image: url('modal.png');
        }
    </style>
</head>

<body>
    <div class="splash-overlay" id="splash-screen">
        <div class="splash-content">
            <button id="splash-close-btn" title="Close">&times;</button>
            <div class="splash-info">
                <span class="splash-icon">ðŸ§©</span>
                <h2 class="splash-title">Jigsaw Generator</h2>
                <p class="splash-tech">Creates unique puzzles by procedurally generating SVG paths directly in your
                    browser.</p>
                <p class="splash-credits">2025. Toolkit by e</p>
                <label class="splash-dont-show">
                    <input type="checkbox" id="splash-dont-show-checkbox">
                    Dont show again
                </label>
            </div>
            <div class="splash-image">
                <img src="modal.png" alt="Jigsaw Generator Splash Image">
            </div>
        </div>
    </div>

    <div class="container loading" id="app-container">
        <header class="panel">
            <a href="../index.html" class="back-to-home" title="Return to Home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </a>
            <h1>Jigsaw Generator</h1>
            <div class="sub">Generate and export custom SVG jigsaws.</div>
            <div class="theme-switcher">
                <button id="wiki-open-btn" title="Info">â“˜</button>
                <button id="theme-toggle" title="Change theme"></button>
            </div>
        </header>
        <aside class="panel controls" id="controls">
            <div class="control-group">
                <button id="regenerate" class="btn btn-secondary">Generate</button>
            </div>
            <div class="control-group">
                <div class="slider-row">
                    <label for="cols">Columns</label>
                    <input id="cols" type="range" min="1" max="12" value="5" step="1">
                    <input class="num-input" id="cols_num" type="number" min="1" max="12" step="1" value="5">
                </div>
                <div class="slider-row">
                    <label for="rows">Rows</label>
                    <input id="rows" type="range" min="1" max="12" value="2" step="1">
                    <input class="num-input" id="rows_num" type="number" min="1" max="12" step="1" value="2">
                </div>
                <div class="slider-row">
                    <label for="gap">Gap</label>
                    <input id="gap" type="range" min="0" max="25" value="5" step="1">
                    <input class="num-input" id="gap_num" type="number" min="0" max="25" step="1" value="5">
                </div>
                <div class="slider-row">
                    <label for="tabSize">Tab Size</label>
                    <input id="tabSize" type="range" min="15" max="35" value="25" step="1">
                    <input class="num-input" id="tabSize_num" type="number" min="15" max="35" step="1" value="25">
                </div>
            </div>
            <div class="control-group" style="margin-top: auto;">
                <button id="download-svg-btn" class="btn btn-primary">Download</button>
            </div>
            <div class="note">Tip: The jigsaw shapes are randomly generated every time you click 'Generate'.</div>
        </aside>
        <main class="grid panel">
            <div id="svg-preview-container"></div>
        </main>
    </div>
    <div id="wiki-overlay" class="popup-overlay"></div>
    <script>
        const WIKI_DATA = {
            "title": "Jigsaw Generator Info",
            "sections": [
                {
                    "title": "How to Use",
                    "content": [
                        "<b>1. Adjust Grid:</b> Use the 'Columns' and 'Rows' sliders to define the size of your puzzle.",
                        "<b>2. Customize Pieces:</b> Control the 'Gap' between pieces and the 'Tab Size' to change the puzzle's difficulty and style.",
                        "<b>3. Generate:</b> Click 'Generate' to create a new, unique random layout with your current settings.",
                        "<b>4. Download:</b> Export your final puzzle as a clean, scalable SVG file, ready for cutters or digital use."
                    ]
                },
                {
                    "title": "Features",
                    "content": [
                        "<b>Procedural Generation:</b> Every click of 'Generate' creates a completely unique puzzle layout; no two are ever the same.",
                        "<b>Vector Output:</b> The exported SVG is perfect for laser cutters, vinyl cutters, or for use in digital design software.",
                        "<b>Real-time Preview:</b> See your changes instantly in the main preview area.",
                        "<b>Local & Private:</b> All puzzle generation happens in your browser. Nothing is ever uploaded."
                    ]
                }
            ]
        };
        const JigsawApp = {
            el: {},
            state: {
                rows: 2, cols: 5, gap: 5, tabSize: 25,
                currentSvgString: null, currentWidth: 0, currentHeight: 0,
                currentShapes: [], splashHidden: false, isWikiLoaded: false
            },
            PIECE_BASE_SIZE: 160,
            THEMES: ['light', 'dark', 'system'],
            THEME_ICONS: { light: 'â˜€ï¸', dark: 'ðŸŒ”', system: 'âš™ï¸' },

            init() {
                this.cacheDOMElements();
                this.initTheme();
                this.checkSplashPreference();
                this.bindEvents();
                this.initState();
                this.resetAndGenerateAll();
            },

            cacheDOMElements() {
                const ids = ['theme-toggle', 'wiki-open-btn', 'controls', 'regenerate', 'cols', 'cols_num', 'rows', 'rows_num', 'gap', 'gap_num', 'tabSize', 'tabSize_num', 'download-svg-btn', 'svg-preview-container', 'splash-screen', 'splash-close-btn', 'app-container', 'wiki-overlay'];
                ids.forEach(id => this.el[id.replace(/-(\w)/g, (_, c) => c.toUpperCase())] = document.getElementById(id));
            },

            initState() {
                this.state.cols = parseInt(this.el.cols.value);
                this.state.rows = parseInt(this.el.rows.value);
                this.state.gap = parseInt(this.el.gap.value);
                this.state.tabSize = parseInt(this.el.tabSize.value);
            },

            bindEvents() {
                this.el.themeToggle.addEventListener('click', () => this.cycleTheme());
                this.el.wikiOpenBtn.addEventListener('click', () => this.openWiki());
                this.el.splashScreen.addEventListener('click', (e) => { if (e.target === this.el.splashScreen) { const cb = document.getElementById('splash-dont-show-checkbox'); this.hideSplashScreen(cb?.checked || false); } });
                this.el.splashCloseBtn.addEventListener('click', () => { const cb = document.getElementById('splash-dont-show-checkbox'); this.hideSplashScreen(cb?.checked || false); });

                this.el.regenerate.addEventListener('click', () => { this.regenerateShapes(); this.generatePreview(); });
                this.el.downloadSvgBtn.addEventListener('click', () => this.downloadSvg());

                this.el.controls.addEventListener('input', e => {
                    if (!e.target.id || e.target.type === 'button') return;
                    const { id, value } = e.target;
                    const stateKey = id.replace('_num', '');
                    if (this.state.hasOwnProperty(stateKey)) { this.state[stateKey] = +value; }
                    this.syncUIProperty(stateKey);
                    const isGridChange = stateKey === 'rows' || stateKey === 'cols';
                    if (isGridChange) { this.resetAndGenerateAll(); } else { this.generatePreview(); }
                });
            },

            hideSplashScreen(dontShowAgain = false) {
                if (!this.state.splashHidden) {
                    this.state.splashHidden = true;
                    this.el.splashScreen.classList.add('hidden');
                    this.el.appContainer.classList.remove('loading');
                    if (dontShowAgain) {
                        localStorage.setItem('jigsaws-splash-hidden', 'true');
                    }

                    checkSplashPreference() {
                        if (localStorage.getItem('jigsaws-splash-hidden') === 'true') {
                            this.state.splashHidden = true;
                            this.el.splashScreen.classList.add('hidden');
                            this.el.appContainer.classList.remove('loading');
                        }
                    },
                }
            },

            initTheme() {
                const savedTheme = localStorage.getItem('creative-toolkit-theme') || 'system';
                this.setTheme(savedTheme, false);
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => { if (localStorage.getItem('creative-toolkit-theme') === 'system') this.applyTheme('system'); });
            },
            setTheme(theme, save = true) {
                if (save) { localStorage.setItem('creative-toolkit-theme', theme); }
                this.el.themeToggle.textContent = this.THEME_ICONS[theme];
                this.applyTheme(theme);
            },
            cycleTheme() {
                const currentTheme = localStorage.getItem('creative-toolkit-theme') || 'system';
                const currentIndex = this.THEMES.indexOf(currentTheme);
                const nextTheme = this.THEMES[(currentIndex + 1) % this.THEMES.length];
                this.setTheme(nextTheme);
            },
            applyTheme(theme) {
                const isDark = (theme === 'system') ? window.matchMedia('(prefers-color-scheme: dark)').matches : theme === 'dark';
                document.documentElement.dataset.theme = isDark ? 'dark' : 'light';
            },

            openWiki() {
                if (!this.el.wikiOverlay.querySelector('.wiki-modal-content')) {
                    const wikiModal = document.createElement('div');
                    wikiModal.className = 'wiki-modal-content';
                    wikiModal.innerHTML = `
                        <div class="wiki-header">
                          <h3 id="wiki-title">Info</h3>
                          <button id="wiki-close-btn" title="Close">Ã—</button>
                        </div>
                        <div id="wiki-content"></div>`;
                    this.el.wikiOverlay.appendChild(wikiModal);
                    wikiModal.querySelector('#wiki-close-btn').addEventListener('click', () => this.closeWiki());
                }

                if (!this.state.isWikiLoaded) {
                    const titleEl = this.el.wikiOverlay.querySelector('#wiki-title');
                    const contentEl = this.el.wikiOverlay.querySelector('#wiki-content');
                    titleEl.textContent = WIKI_DATA.title;

                    const col1 = document.createElement('div'); col1.className = 'wiki-column';
                    const col2 = document.createElement('div'); col2.className = 'wiki-column';

                    WIKI_DATA.sections.forEach((s, index) => {
                        const sectionContainer = document.createElement('div');
                        const h4 = document.createElement('h4'); h4.textContent = s.title;
                        sectionContainer.appendChild(h4);
                        s.content.forEach(c => { const p = document.createElement('p'); p.innerHTML = c; sectionContainer.appendChild(p); });
                        if (index < 1) { col1.appendChild(sectionContainer); }
                        else { col2.appendChild(sectionContainer); }
                    });

                    contentEl.innerHTML = '';
                    contentEl.appendChild(col1);
                    contentEl.appendChild(col2);
                    this.state.isWikiLoaded = true;
                }
                this.el.wikiOverlay.classList.add('show');
            },
            closeWiki() { this.el.wikiOverlay.classList.remove('show'); },

            syncUIProperty(key) {
                const elRange = this.el[key];
                const elNum = this.el[`${key}Num`];
                if (this.state.hasOwnProperty(key)) {
                    const value = this.state[key];
                    if (elRange) elRange.value = value;
                    if (elNum) elNum.value = value;
                }
            },

            regenerateShapes() {
                const { rows, cols } = this.state;
                const shapes = Array.from({ length: rows }, () => Array.from({ length: cols }, () => null));
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const top = r > 0 ? -shapes[r - 1][c].bottom : 0;
                        const left = c > 0 ? -shapes[r][c - 1].right : 0;
                        const bottom = r < rows - 1 ? (Math.random() > 0.5 ? 1 : -1) : 0;
                        const right = c < cols - 1 ? (Math.random() > 0.5 ? 1 : -1) : 0;
                        shapes[r][c] = { top, right, bottom, left };
                    }
                }
                this.state.currentShapes = shapes;
            },
            generatePreview() {
                const { currentWidth, currentHeight, currentShapes } = this.state;
                this.el.svgPreviewContainer.style.setProperty('--aspect-ratio', `${currentWidth} / ${currentHeight}`);
                this.state.currentSvgString = this.generateSvgString(currentWidth, currentHeight, currentShapes);
                this.el.svgPreviewContainer.innerHTML = this.state.currentSvgString;
            },
            resetAndGenerateAll() {
                this.state.currentWidth = this.state.cols * this.PIECE_BASE_SIZE;
                this.state.currentHeight = this.state.rows * this.PIECE_BASE_SIZE;
                this.regenerateShapes();
                this.generatePreview();
            },
            generateSvgString(totalWidth, totalHeight, shapes) {
                const { rows, cols, gap, tabSize } = this.state;
                const tabRatio = tabSize / 100;
                const pieceWidth = totalWidth / cols;
                const pieceHeight = totalHeight / rows;
                const shorterSide = Math.min(pieceWidth, pieceHeight);
                const protrusion = shorterSide * tabRatio;
                const padding = protrusion * 1.1;
                const gridWidth = (cols * pieceWidth) + Math.max(0, cols - 1) * gap;
                const gridHeight = (rows * pieceHeight) + Math.max(0, rows - 1) * gap;
                const viewBox = `${-padding} ${-padding} ${gridWidth + 2 * padding} ${gridHeight + 2 * padding}`;
                let pieces = '<g>';
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const pathData = this.generatePiecePath(pieceWidth, pieceHeight, shapes[r][c], gap, protrusion);
                        const x = c * (pieceWidth + gap);
                        const y = r * (pieceHeight + gap);
                        pieces += `<path d="${pathData}" transform="translate(${x}, ${y})"/>`;
                    }
                }
                pieces += '</g>';
                return `<svg xmlns="http://www.w3.org/2000/svg" width="${totalWidth}" height="${totalHeight}" viewBox="${viewBox}">${pieces}</svg>`;
            },
            generatePiecePath(w, h, shape, gap, p) {
                const neck = p * 0.85;
                const getFeatureWidth = (dir, baseSize) => { if (dir === 0) return 0; if (dir < 0) return baseSize + gap; return baseSize; };
                let d = 'M 0,0 ';
                const topWidth = getFeatureWidth(shape.top, neck);
                const topShoulder = topWidth * 0.2;
                d += `l ${w / 2 - topWidth / 2},0 c ${topShoulder},${-p * shape.top * 0.8} ${topWidth - topShoulder},${-p * shape.top * 0.8} ${topWidth},0 l ${w / 2 - topWidth / 2},0 `;
                const rightWidth = getFeatureWidth(shape.right, neck);
                const rightShoulder = rightWidth * 0.2;
                d += `l 0,${h / 2 - rightWidth / 2} c ${p * shape.right * 0.8},${rightShoulder} ${p * shape.right * 0.8},${rightWidth - rightShoulder} 0,${rightWidth} l 0,${h / 2 - rightWidth / 2} `;
                const bottomWidth = getFeatureWidth(shape.bottom, neck);
                const bottomShoulder = bottomWidth * 0.2;
                d += `l -${w / 2 - bottomWidth / 2},0 c -${bottomShoulder},${p * shape.bottom * 0.8} -${bottomWidth - bottomShoulder},${p * shape.bottom * 0.8} -${bottomWidth},0 l -${w / 2 - bottomWidth / 2},0 `;
                const leftWidth = getFeatureWidth(shape.left, neck);
                const leftShoulder = leftWidth * 0.2;
                d += `l 0,-${h / 2 - leftWidth / 2} c ${-p * shape.left * 0.8},-${leftShoulder} ${-p * shape.left * 0.8},-${leftWidth - leftShoulder} 0,-${leftWidth} `;
                d += 'Z';
                return d;
            },
            downloadSvg() {
                const previewSvg = this.el.svgPreviewContainer.querySelector('svg');
                const group = previewSvg ? previewSvg.querySelector('g') : null;
                if (!group) { console.error("Could not find SVG group to download."); return; }
                const bbox = group.getBBox();
                const tightViewBox = `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`;
                const fillColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                const clonedGroup = group.cloneNode(true);
                clonedGroup.querySelectorAll('path').forEach(path => { path.style.fill = ''; path.setAttribute('fill', fillColor); });
                const finalSvgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="${tightViewBox}">${clonedGroup.outerHTML}</svg>`;
                this.triggerDownload(finalSvgString, 'jigsaw.svg', 'image/svg+xml');
            },
            triggerDownload(data, filename, type) {
                const a = document.createElement('a');
                if (type) { const blob = new Blob([data], { type }); a.href = URL.createObjectURL(blob); }
                else { a.href = data; }
                a.download = filename;
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                if (type) URL.revokeObjectURL(a.href);
            }
        };
        document.addEventListener('DOMContentLoaded', () => {
            JigsawApp.init();
        });
    </script>
</body>

</html>
