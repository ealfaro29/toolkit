    <script>
        // Theme management
        (function () {
            try {
                let theme = localStorage.getItem('vgtools-theme') || 'system';
                if (theme === 'system') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                document.documentElement.dataset.theme = theme;
            } catch (e) { /* Gracefully handle */ }
        })();

        function cycleTheme() {
            const themes = ['light', 'dark', 'system'];
            const current = localStorage.getItem('vgtools-theme') || 'system';
            const currentIndex = themes.indexOf(current);
            const nextTheme = themes[(currentIndex + 1) % themes.length];

            localStorage.setItem('vgtools-theme', nextTheme);

            let appliedTheme = nextTheme;
            if (nextTheme === 'system') {
                appliedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.dataset.theme = appliedTheme;
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const btn = document.getElementById('theme-toggle');
            const theme = localStorage.getItem('vgtools-theme') || 'system';
            btn.textContent = theme === 'dark' ? 'â˜€ï¸' : theme === 'light' ? 'ðŸŒ™' : 'ðŸ”„';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateThemeIcon();
            document.getElementById('theme-toggle').addEventListener('click', cycleTheme);
        });
    </script>
