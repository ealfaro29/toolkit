<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Muse Doll Base Collection</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --ink: #e5e7eb; --muted: #a1a1aa;
      --card: #121317; --border: #2a2b31;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --gold1: #9b7b25; --gold2: #d5b85a; --gold3: #9b7b25;
      --font-family-sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      --space-4: 16px; --space-5: 24px;
      --radius-md: 8px; --radius-xl: 16px;
      /* Swiper Theme Colors */
      --swiper-navigation-color: var(--gold2);
      --swiper-pagination-color: var(--gold2);
    }

    html, body {
      font-family: var(--font-family-sans);
      background-color: #121117;
      color: var(--ink);
      margin: 0;
      overflow: hidden;
    }
    
    #particle-canvas {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -10; pointer-events: none;
    }

    .title-fancy { font-family: "Playfair Display", ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
    .gold-title {
      background-image: linear-gradient(90deg, var(--gold1), var(--gold2), var(--gold3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 18px rgba(227,199,102,.25);
    }
    
    .container {
      max-width: 1600px; margin: 0 auto;
      display: flex; flex-direction: column;
      gap: var(--space-4); height: 100vh; padding: var(--space-4);
      transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
      opacity: 0; filter: blur(4px);
    }
    .container.loaded { opacity: 1; filter: blur(0); }

    .panel {
      background: rgba(18,19,23,.75); border: 1px solid var(--border);
      border-radius: var(--radius-xl); box-shadow: var(--shadow); backdrop-filter: blur(12px);
    }
    
    header.panel {
      height: 100px; display: flex; align-items: center; justify-content: center;
      gap: var(--space-4); padding: 0 var(--space-5); flex-shrink: 0;
    }

    main.panel {
      padding: var(--space-4); flex-grow: 1;
      display: flex; flex-direction: column; min-height: 0;
    }
    
    .scrollable-content::-webkit-scrollbar { width: 8px; }
    .scrollable-content::-webkit-scrollbar-track { background: transparent; }
    .scrollable-content::-webkit-scrollbar-thumb { background-color: rgba(213, 184, 90, 0.3); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
    .scrollable-content::-webkit-scrollbar-thumb:hover { background-color: rgba(213, 184, 90, 0.5); }
    
    .dark-input { background:#0f1115; color:#e7e7ea; border:1px solid #2a2d36; }
    
    .swiper { width: 100%; height: auto; }
    .swiper-slide { height: auto; width: auto; }
    .swiper-button-next, .swiper-button-prev { top: 50%; }
    .facebase-card { background: #151722; border-radius: var(--radius-xl); overflow: hidden; width: 200px; }
    .copied { background-color: #22c55e !important; color: white !important; }
    
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
      z-index: 2000; display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.2s ease-in-out; pointer-events: none;
    }
    .modal-overlay.show { opacity: 1; pointer-events: auto; }
    .modal-content {
      background: #121317; border-radius: var(--radius-xl); box-shadow: var(--shadow);
      width: 90vw; max-width: 480px; border: 1px solid var(--border);
    }
    #loginOverlay { z-index: 5000; }

    .tab-nav-button {
      padding: 8px 16px; border-radius: var(--radius-md); font-weight: 500;
      color: var(--muted); background-color: transparent; border: 1px solid transparent;
      transition: all 0.2s ease; white-space: nowrap;
    }
    .tab-nav-button:hover { color: var(--ink); background-color: rgba(255,255,255,0.05); }
    .tab-nav-button.active {
      color: var(--gold2);
      background-color: rgba(213,184,90,0.1);
      border-color: rgba(213,184,90,0.25);
    }

    .hour-scroller { height: 200px; overflow-y: scroll; scroll-snap-type: y mandatory; -ms-overflow-style: none; scrollbar-width: none; position: relative; }
    .hour-scroller::-webkit-scrollbar { display: none; }
    .hour-scroller-item { height: 40px; display: flex; align-items: center; justify-content: center; scroll-snap-align: center; font-size: 1.25rem; color: var(--muted); opacity: 0.5; transform: scale(0.8); transition: all 0.2s ease; }
    .hour-scroller-item.active { color: var(--ink); opacity: 1; transform: scale(1); font-weight: 600; }
    .scroller-selection-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 40px; border-radius: var(--radius-md); border: 2px solid var(--gold2); pointer-events: none; }
    .select-time { -webkit-appearance: none; appearance: none; background-image: none; text-align: center; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div id="particle-canvas"></div>

  <div id="loginOverlay" class="modal-overlay show">
    <div class="modal-content p-8 text-center">
      <h2 class="text-2xl font-bold title-fancy gold-title mb-4">Enter Password</h2>
      <input id="passwordInput" type="password" class="w-full h-11 px-3 text-center dark-input rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--gold2)]" placeholder="••••••••">
      <button id="loginBtn" class="mt-4 h-11 w-full flex items-center justify-center rounded-md bg-[var(--gold2)] text-black font-semibold hover:brightness-110">Unlock</button>
      <p id="errorMessage" class="mt-2 text-sm text-red-400 h-4"></p>
    </div>
  </div>

  <div id="photosModal" class="modal-overlay">
    <div class="modal-content p-6 pt-8 relative">
      <button id="closePhotosBtn" class="absolute top-2 right-2 text-zinc-300 hover:text-zinc-100 text-3xl">&times;</button>
      <h2 class="text-xl font-semibold title-fancy gold-title mb-4">Downloadable Photos</h2>
      <div class="flex items-center justify-between bg-[#151722] p-3 rounded-lg border border-[var(--border)]">
        <div class="flex items-center gap-3"><img src="photos/UK.png" alt="UK Base" class="w-16 h-16 object-cover rounded-md border border-[var(--border)]"/><span class="font-medium">UK.png</span></div>
        <a href="photos/UK.png" download="UK.png" class="h-10 px-4 inline-flex items-center bg-[var(--gold2)] text-black text-sm rounded-md hover:brightness-110">Download</a>
      </div>
    </div>
  </div>

  <div id="timeConverterModal" class="modal-overlay">
    <div class="modal-content p-6 relative">
      <button id="closeTimeConverterBtn" class="absolute top-2 right-2 text-zinc-300 hover:text-zinc-100 text-3xl z-10">&times;</button>
      <h2 class="text-center text-xl font-semibold title-fancy gold-title mb-4">Time Converter</h2>
      <div class="grid grid-cols-[1fr_auto_1fr] items-center text-center">
        <div class="flex flex-col gap-2 px-4">
          <select id="eventTimeZone" class="w-full h-10 px-3 text-sm dark-input rounded-md select-time"></select>
          <select id="eventDate" class="w-full h-10 px-3 text-sm dark-input rounded-md select-time"></select>
        </div>
        <div class="text-3xl text-[var(--gold2)]">▶</div>
        <div class="flex flex-col gap-2 px-4">
          <div class="font-bold text-lg">SJO Time</div>
          <div id="sjoDate" class="text-sm text-zinc-300">-</div>
        </div>
      </div>
      <div class="mt-4 border-t border-[var(--border)] pt-4">
        <div class="grid grid-cols-[1fr_auto_1fr] items-center">
          <div class="relative"><div id="hour-scroller-input" class="hour-scroller"></div><div class="scroller-selection-indicator"></div></div>
          <div></div>
          <div id="sjoTime" class="text-2xl font-bold text-center">-</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="app-container">
    
    <nav class="panel flex flex-col sm:flex-row items-center justify-between p-2 flex-shrink-0">
      <div class="flex items-center">
        <h1 class="text-xl title-fancy gold-title mr-4">Fashion Muse</h1>
      </div>
      <div class="flex items-center gap-1 sm:gap-2">
        <button class="tab-nav-button active" data-tab="facebases">Facebases</button>
        <button class="tab-nav-button" data-tab="clothing">Clothing</button>
        <button class="tab-nav-button" data-tab="music">Music Codes</button>
        <button class="tab-nav-button" data-tab="other">Other</button>
      </div>
      <div class="flex items-center gap-2 pl-4 mt-2 sm:mt-0">
        <button id="openPhotosBtn" title="Download Photos" class="w-9 h-9 flex items-center justify-center bg-[#1b1d24] text-[var(--gold2)] rounded-full border border-[var(--border)] hover:brightness-125"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/><path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/></svg></button>
        <button id="openTimeConverterBtn" title="Time Converter" class="w-9 h-9 flex items-center justify-center bg-[#1b1d24] text-[var(--gold2)] rounded-full border border-[var(--border)] hover:brightness-125"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/></svg></button>
      </div>
    </nav>

    <main class="panel">
      <div id="content-facebases" class="tab-content flex flex-col gap-4 h-full">
        <div class="relative w-full flex-shrink-0">
          <input type="search" id="search-bar" placeholder="Search by country or name..." class="w-full h-12 pl-10 pr-4 text-sm dark-input rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--gold2)]">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
        </div>
        <div id="gallery-container" class="scrollable-content overflow-y-auto flex-grow"></div>
      </div>
      <div id="content-clothing" class="tab-content hidden h-full flex items-center justify-center text-center text-zinc-500">
        <p>Clothing content will be shown here.</p>
      </div>
      <div id="content-music" class="tab-content hidden h-full flex flex-col gap-4">
        <div class="flex-shrink-0 flex flex-col sm:flex-row gap-4">
            <div class="relative flex-grow">
                <input type="search" id="music-search-input" placeholder="Search by artist or title..." class="w-full h-12 pl-10 pr-4 text-sm dark-input rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--gold2)]">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <select id="music-category-filter" class="h-12 px-3 text-sm dark-input rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--gold2)] sm:w-64">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div id="music-results-container" class="scrollable-content overflow-y-auto flex-grow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pr-2">
            </div>
      </div>
      <div id="content-other" class="tab-content hidden h-full flex items-center justify-center text-center text-zinc-500">
        <p>Other content will be shown here.</p>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SECRET_B64 = 'bWFuY2hpdGFz';
      const loginOverlay = document.getElementById('loginOverlay');
      const appContainer = document.getElementById('app-container');
      
      let galleryInitialized = false;
      let musicTabInitialized = false;
      let allItems = [];

      const setupModal = (openBtnId, closeBtnId, modalId) => {
        const openBtn = document.getElementById(openBtnId), closeBtn = document.getElementById(closeBtnId), modal = document.getElementById(modalId);
        openBtn.addEventListener('click', () => modal.classList.add('show'));
        closeBtn.addEventListener('click', () => modal.classList.remove('show'));
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
      };

      const authenticate = () => {
        if (document.getElementById('passwordInput').value === atob(SECRET_B64)) {
          sessionStorage.setItem('isAuthenticated', 'true');
          loginOverlay.classList.remove('show');
          appContainer.classList.add('loaded');
          initializeGallery();
          initializeTimeConverter();
          initializeMusicTab();
        } else {
          document.getElementById('errorMessage').textContent = 'Incorrect password.';
        }
      };

      if (sessionStorage.getItem('isAuthenticated') === 'true') {
        loginOverlay.classList.remove('show');
        appContainer.classList.add('loaded');
        initializeGallery();
        initializeTimeConverter();
        initializeMusicTab();
      } else {
        loginOverlay.classList.add('show');
      }

      document.getElementById('loginBtn').addEventListener('click', authenticate);
      document.getElementById('passwordInput').addEventListener('keydown', (e) => { if (e.key === 'Enter') authenticate(); });

      const tabs = document.querySelectorAll('.tab-nav-button');
      const contentAreas = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const target = tab.dataset.tab;
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          contentAreas.forEach(area => area.classList.toggle('hidden', area.id !== `content-${target}`));
        });
      });

      function renderGallery(itemsToRender) {
        const galleryContainer = document.getElementById('gallery-container');
        galleryContainer.innerHTML = '';
        const countryCodeMap = { UK: 'gb', Albania: 'al', India: 'in', Brazil: 'br' };
        
        const byCountry = itemsToRender.reduce((acc, it) => { (acc[it.group] ||= []).push(it); return acc; }, {});
        const countries = Object.keys(byCountry).sort((a,b)=>{ if(a==='Drag') return 1; if(b==='Drag') return -1; return a.localeCompare(b); });
        
        const countryRowsWrapper = document.createElement('div');
        countryRowsWrapper.className = 'flex flex-col gap-8';
        galleryContainer.appendChild(countryRowsWrapper);

        countries.forEach(country => {
          const countryRow = document.createElement('section');
          countryRow.className = 'country-row';
          const header = document.createElement('div');
          header.className = 'flex items-center gap-3 mb-4';
          const flag = document.createElement('img');
          flag.src = country === 'Drag' ? 'photos/drag-flag.png' : `https://flagcdn.com/h80/${countryCodeMap[country]}.png`;
          flag.alt = `${country} flag`;
          flag.className = 'h-8 rounded-md';
          const h2 = document.createElement('h2');
          h2.className = 'text-2xl font-bold title-fancy gold-title';
          h2.textContent = country.replace(/([a-z])([A-Z])/g,'$1 $2');
          header.append(flag, h2);
          const swiperContainer = document.createElement('div');
          swiperContainer.className = 'swiper relative';
          const wrapper = document.createElement('div');
          wrapper.className = 'swiper-wrapper';
          byCountry[country].forEach(it => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            const cardInner = document.createElement('div');
            cardInner.className = 'facebase-card ring-1 ring-inset ring-transparent hover:ring-[var(--border)] transition-all duration-300 w-full h-full flex flex-col p-1.5 space-y-1.5';
            const nameEl = document.createElement('div');
            nameEl.className = 'text-xs text-zinc-300 font-medium px-1 text-center h-7 flex items-center justify-center';
            nameEl.textContent = it.displayName;
            const img = document.createElement('img');
            img.src = it.src;
            img.alt = it.displayName;
            img.loading = 'lazy';
            img.className = 'w-full object-cover aspect-square rounded-lg';
            const footer = document.createElement('div');
            footer.className = 'flex items-center gap-1.5';
            const input = document.createElement('input');
            input.type = 'text'; input.value = it.codeId || ''; input.placeholder = '…';
            input.className = 'flex-grow w-0 h-8 px-2 text-xs dark-input rounded-md';
            const copyBtn = document.createElement('button');
            copyBtn.className = 'flex-shrink-0 w-8 h-8 flex items-center justify-center bg-[#1b1d24] text-zinc-200 rounded-md border border-[var(--border)] hover:bg-[#222533]';
            copyBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>`;
            copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(input.value || '').then(() => { copyBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg>`; copyBtn.classList.add('copied'); setTimeout(() => { copyBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>`; copyBtn.classList.remove('copied'); }, 1200); }); });
            footer.append(input, copyBtn); cardInner.append(nameEl, img, footer); slide.appendChild(cardInner); wrapper.appendChild(slide);
          });
          swiperContainer.appendChild(wrapper); swiperContainer.innerHTML += `<div class="swiper-button-prev"></div><div class="swiper-button-next"></div>`;
          countryRow.append(header, swiperContainer); countryRowsWrapper.appendChild(countryRow);
        });
        document.querySelectorAll('.swiper').forEach(el => new Swiper(el, { 
            slidesPerView: 2, 
            spaceBetween: 16,
            navigation: { nextEl: el.querySelector('.swiper-button-next'), prevEl: el.querySelector('.swiper-button-prev') },
            breakpoints: { 
                640: { slidesPerView: 3 }, 
                768: { slidesPerView: 4 }, 
                1024: { slidesPerView: 6 }, 
                1536: { slidesPerView: 8 } 
            }
        }));
      }

      function initializeGallery() {
        if (galleryInitialized) return;
        galleryInitialized = true;
        
        const imageBasenames = ['Brazil-Putana_131247169320314','Brazil-Peacock_99890684900396','Brazil-Red-Lips_72311140661924','Drag-ByPro_96702423214463','Albania-Clean_71573260575660','Albania-Pink_124837307393411','Albania-Red-Lips_102656913832746','Brazil-Earth_130516089719062','Brazil-Carnaval_125408725754854','Brazil-Emerald_114953748620757','India-Bronze_83588150632830','Brazil-Golden_117867012248972','UK-B&W_85642942689445','UK-Blue_128520402838099','UK-Clean_126355540174598','UK-Emerald_94551483806396','UK-Gradient_73716735189749','UK-Pink_105794887444435','UK-Purple-Lips_70410906023429','UK-Red-Lips_101953457592295'];
        
        allItems = imageBasenames.map(basename => {
          const name = basename.replace(/\.png$/,''), lastUnderscore = name.lastIndexOf('_');
          let label = name, codeId = '';
          if (lastUnderscore > -1) { const maybeId = name.slice(lastUnderscore+1); if (!isNaN(maybeId) && maybeId.trim() !== '') { label = name.slice(0,lastUnderscore); codeId = maybeId; } }
          const group = label.split('-')[0] || 'Uncategorized';
          const displayName = label.replace(new RegExp('^' + group + '-'), '').replace(/-/g,' ');
          return { id: name, group, displayName, codeId, src: `photos/${name}.png` };
        });

        renderGallery(allItems);
        
        document.getElementById('search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredItems = searchTerm === '' ? allItems : allItems.filter(item => 
                item.group.toLowerCase().includes(searchTerm) || 
                item.displayName.toLowerCase().includes(searchTerm)
            );
            renderGallery(filteredItems);
        });
      }

      function initializeTimeConverter() {
        setupModal('openTimeConverterBtn', 'closeTimeConverterBtn', 'timeConverterModal');
        const SJO_TZ = 'America/Costa_Rica';
        const tzSelect = document.getElementById('eventTimeZone');
        const dateSelect = document.getElementById('eventDate');
        const hourScroller = document.getElementById('hour-scroller-input');
        const sjoDateEl = document.getElementById('sjoDate');
        const sjoTimeEl = document.getElementById('sjoTime');
        
        const timezones = { 'Etc/GMT+12': 'IDLW (-12)', 'Pacific/Honolulu': 'HST (-10)', 'America/Anchorage': 'AKST (-9)', 'America/Los_Angeles': 'PST (-8)', 'America/Denver': 'MST (-7)', 'America/Chicago': 'CST (-6)', 'America/Mexico_City': 'CST-MX (-6)', 'America/New_York': 'EST (-5)', 'America/Bogota': 'COT (-5)', 'America/Lima': 'PET (-5)', 'America/Caracas': 'VET (-4)', 'America/Santiago': 'CLT (-3)', 'America/Sao_Paulo': 'BRT (-3)', 'Atlantic/Azores': 'AZOT (-1)', 'Europe/London': 'GMT (+0)', 'Europe/Paris': 'CET (+1)', 'Europe/Berlin': 'CET-DE (+1)', 'Europe/Athens': 'EET (+2)', 'Africa/Johannesburg': 'SAST (+2)', 'Asia/Dubai': 'GST (+4)', 'Asia/Karachi': 'PKT (+5)', 'Asia/Kolkata': 'IST (+5:30)', 'Asia/Bangkok': 'ICT (+7)', 'Asia/Hong_Kong': 'HKT (+8)', 'Asia/Singapore': 'SGT (+8)', 'Asia/Manila': 'PHT (+8)', 'Asia/Tokyo': 'JST (+9)', 'Asia/Seoul': 'KST (+9)', 'Australia/Sydney': 'AEST (+10)', 'Pacific/Auckland': 'NZST (+12)' };
        tzSelect.innerHTML = Object.entries(timezones).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
        tzSelect.value = 'America/New_York';

        const today = new Date();
        for (let i = -7; i <= 7; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const option = document.createElement('option');
            option.value = date.toISOString().split('T')[0];
            option.textContent = date.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
            if (i === 0) option.selected = true;
            dateSelect.appendChild(option);
        }

        hourScroller.innerHTML = `<div class="h-[80px]"></div>` + Array.from({length: 24}, (_, i) => `<div class="hour-scroller-item" data-hour="${i}">${String(i).padStart(2,'0')}:00</div>`).join('') + `<div class="h-[80px]"></div>`;
        const hourItems = hourScroller.querySelectorAll('.hour-scroller-item');
        
        const currentHour = new Date().getHours();
        hourScroller.scrollTop = currentHour * 40;

        function updateConversion() {
            const tz = tzSelect.value;
            const [y,m,d] = dateSelect.value.split('-').map(Number);
            const hour = Math.round(hourScroller.scrollTop / 40);
            
            hourItems.forEach((item, index) => item.classList.toggle('active', index === hour));
            
            let t = Date.UTC(y, m-1, d, hour, 0);
            const p = new Intl.DateTimeFormat('en-CA', {timeZone: tz, year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',hour12:false}).formatToParts(new Date(t)).reduce((a,p)=>(a[p.type]=p.value,a),{});
            t -= (Date.UTC(+p.year, +p.month-1, +p.day, +p.hour, +p.minute) - t);
            
            const sjoDate = new Date(t).toLocaleDateString('en-US', {timeZone: SJO_TZ, weekday: 'long', month: 'short', day: 'numeric'});
            const sjoTime = new Date(t).toLocaleTimeString('en-US', {timeZone: SJO_TZ, hour: '2-digit', minute: '2-digit', hour12: false });
            
            sjoDateEl.textContent = sjoDate;
            sjoTimeEl.textContent = sjoTime;
        }
        
        let scrollTimeout;
        hourScroller.addEventListener('scroll', () => { clearTimeout(scrollTimeout); scrollTimeout = setTimeout(updateConversion, 50); });
        tzSelect.addEventListener('change', updateConversion);
        dateSelect.addEventListener('change', updateConversion);
        
        updateConversion();
      }
      
      // ===== CORRECTED MUSIC TAB LOGIC =====
      function initializeMusicTab() {
        if (musicTabInitialized) return;
        musicTabInitialized = true;

        const searchInput = document.getElementById('music-search-input');
        const categoryFilter = document.getElementById('music-category-filter');
        const resultsContainer = document.getElementById('music-results-container');
        let allMusicCodes = [];

        // Fetch data from the external JSON file
        fetch('music.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                allMusicCodes = data;
                populateCategories(allMusicCodes);
                renderCodes(allMusicCodes);
            })
            .catch(error => {
                console.error('Error loading music codes:', error);
                resultsContainer.innerHTML = `<p class="text-red-400 text-center col-span-full">Failed to load music codes. Please check the console for errors.</p>`;
            });

        const populateCategories = (codes) => {
            const categories = [...new Set(codes.map(code => code.category))];
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        const renderCodes = (codes) => {
            resultsContainer.innerHTML = ''; // Clear previous results
            if (codes.length === 0) {
              resultsContainer.innerHTML = `<p class="text-zinc-500 text-center col-span-full">No results found.</p>`;
              return;
            }
            codes.forEach(code => {
                const card = document.createElement('div');
                card.className = 'bg-[#151722] p-4 rounded-lg border border-[var(--border)] flex flex-col justify-between gap-3';
                card.innerHTML = `
                    <div>
                        <h3 class="font-semibold text-zinc-100 truncate" title="${code.title}">${code.title}</h3>
                        <p class="text-sm text-zinc-400 truncate" title="${code.artist}">${code.artist}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <input readonly type="text" value="${code.id}" class="flex-grow w-0 h-9 px-2 text-xs dark-input rounded-md font-mono">
                        <button class="copy-btn flex-shrink-0 w-9 h-9 flex items-center justify-center bg-[#1b1d24] text-zinc-200 rounded-md border border-[var(--border)] hover:bg-[#222533]" data-id="${code.id}" title="Copy ID">
                           <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                        </button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        const filterAndSearch = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredCodes = allMusicCodes.filter(code => {
                const matchesCategory = selectedCategory === 'all' || code.category === selectedCategory;
                const matchesSearch = code.title.toLowerCase().includes(searchTerm) || code.artist.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            renderCodes(filteredCodes);
        }

        searchInput.addEventListener('input', filterAndSearch);
        categoryFilter.addEventListener('change', filterAndSearch);

        resultsContainer.addEventListener('click', (event) => {
            const copyBtn = event.target.closest('.copy-btn');
            if (copyBtn) {
                const idToCopy = copyBtn.dataset.id;
                navigator.clipboard.writeText(idToCopy).then(() => {
                    copyBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg>`;
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>`;
                        copyBtn.classList.remove('copied');
                    }, 1500);
                }).catch(err => console.error('Error copying ID:', err));
            }
        });
      }

      setupModal('openPhotosBtn', 'closePhotosBtn', 'photosModal');
    });
  </script>

  <script>
    let raindrops = [];
    const PARTICLE_COUNT = 15; 
    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight); canvas.parent('particle-canvas'); 
      for (let i = 0; i < PARTICLE_COUNT; i++) { raindrops.push(new Raindrop()); }
    }
    function draw() {
      background(18, 17, 23, 15); 
      for (let drop of raindrops) { drop.fall(); drop.show(); }
    }
    function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    class Raindrop {
      constructor() { this.x = random(width); this.y = random(-500, -50); this.z = random(0, 20); this.len = map(this.z, 0, 20, 15, 30); this.ySpeed = map(this.z, 0, 20, 1, 4); }
      fall() { this.y += this.ySpeed; this.ySpeed += 0.02; if (this.y > height) { this.x = random(width); this.y = random(-200, -100); this.ySpeed = map(this.z, 0, 20, 1, 4); } }
      show() { let thick = map(this.z, 0, 20, 1, 2.5); strokeWeight(thick); stroke('rgba(213, 184, 90, 0.5)'); line(this.x, this.y, this.x, this.y + this.len); }
    }
  </script>
