<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - VGTools Pro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="shared/styles.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #E72F2F 0%, #F7CF27 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 0;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin: 16px 0 8px;
        }

        .error-message {
            color: var(--muted);
            margin: 0 0 32px;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #E72F2F 0%, #F7CF27 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 47, 47, 0.3);
        }

        .btn-home svg {
            width: 20px;
            height: 20px;
        }

        .offline-notice {
            margin-top: 24px;
            padding: 12px 16px;
            background: var(--surface-alt);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            color: var(--muted);
            display: none;
        }

        .offline-notice.show {
            display: block;
        }
    </style>
    <script>
        (function () {
            try {
                const localTheme = localStorage.getItem('theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (localTheme === 'dark' || ((!localTheme || localTheme === 'system') && systemDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) { }
        })();
    </script>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">ðŸ”§</div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, there are plenty of creative tools waiting for you!
        </p>
        <a href="/" class="btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955a1.126 1.126 0 011.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            Back to VGTools Pro
        </a>
        <div id="offline-notice" class="offline-notice">
            ðŸ“¡ You appear to be offline. Some features may be limited.
        </div>
    </div>

    <script>
        // Show offline notice if not connected
        if (!navigator.onLine) {
            document.getElementById('offline-notice').classList.add('show');
        }
        window.addEventListener('offline', () => {
            document.getElementById('offline-notice').classList.add('show');
        });
        window.addEventListener('online', () => {
            document.getElementById('offline-notice').classList.remove('show');
        });
    </script>
</body>

</html>
